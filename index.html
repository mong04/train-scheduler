<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Train Schedule</h1>
		</div>
        <div class="panel panel-primary">
        <div class="panel-heading">
          <h3>Current Train Schedule</h3>
        </div>
        <div class="panel-body">
        	<table class="table" id="train-table">
	          	<thead>
	            	<tr>
	                	<th>Train Name</th>
	               		<th>Destination</th>
	                	<th>Frequency (min)</th>
	                	<th>Next Arrival</th>
	                	<th>Minutes Away</th>
	          	    </tr>
	            </thead>
            </table>
        </div>
      	</div>
      	<div class="panel panel-primary">
      	<div class="panel-heading">
          <h3>Add Train</h3>
        </div>
        <form>
        	<div class="container">
        	<br>
	      		<div class="input-group">
	      			<label for="train-name">Train Name</label>
	      			<input type="text" class="form-control" placeholder="ex. Hogwarts Express" id="train-name">
	      		</div>
	      		<br>
	      		<div class="input-group">
	      			<label for="destination">Destination</label>
	      			<input type="text" class="form-control" placeholder="ex. London, UK" id="destination">
	      		</div>
	      		<br>
	      		<div class="input-group">
	      			<label for="train-time">First Train Time (HH:mm - military time)</label>
	      			<input type="text" class="form-control" placeholder="ex. 16:30" id="train-time">
	      		</div>
	      		<br>
	      		<div class="input-group">
	      			<label for="frequency">Frequency</label>
	      			<input type="text" class="form-control" placeholder="15" id="frequency">
	      		</div>
	      		<br>
	      		<button type="submit" class="btn btn-default" id="submit">Submit</button>
	      		<br>
      		</div>
  		</form>
      	</div>
	</div>

</body>
</html>
